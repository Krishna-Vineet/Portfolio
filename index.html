<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vineet's Portfolio</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 20%, #0f3460 0%, transparent 70%),
                        radial-gradient(circle at 80% 80%, #533483 0%, transparent 70%);
            opacity: 0.7;
            z-index: 0;
            animation: bgMove 8s linear infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 20% 20%, 80% 80%; }
            100% { background-position: 80% 80%, 20% 20%; }
        }
        .center {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        h2 {
            font-size: 4rem;
            color: #39ff14;
            text-shadow:
                0 0 1px #39ff14,
                0 0 2px #39ff14,
                0 0 4px #39ff14,
                0 0 8px #39ff14;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            text-align: center;
        }
        @keyframes neonGlow {
            from {
                text-shadow:
                    0 0 0px #39ff14,
                    0 0 0px #39ff14,
                    0 0 0px #39ff14,
                    0 0 0px #39ff14;
            }
            to {
                text-shadow:
                    0 0 2px #adff14,
                    0 0 4px #adff14,
                    0 0 8px #adff14,
                    0 0 16px #adff14;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Portfolio is under updation.</h2>
    </div>
</body>
</html>
